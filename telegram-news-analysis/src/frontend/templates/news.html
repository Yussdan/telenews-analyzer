{% extends "base.html" %}
{% block title %}Новости | Анализ Telegram{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="card shadow-sm rounded-4">
        <div class="card-body">
            <h2 class="card-title mb-4">Новости из Telegram-каналов</h2>
            
            <form id="searchForm" class="row gy-2 gx-3 align-items-center mb-4">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="searchQuery" placeholder="Введите запрос...">
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="channelSelect">
                        <option value="">Все каналы</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary w-100">Найти</button>
                </div>
            </form>

            <div id="resultsInfo" class="mb-3 text-muted small"></div>

            <div id="newsResults">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Загрузка...</span>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button id="loadMore" class="btn btn-outline-primary" style="display: none;">Загрузить еще</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/news.js') }}"></script>
{% endblock %}
