{% extends "base.html" %}
{% block title %}Новости | Анализ Telegram{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-4">Новости из Telegram-каналов</h2>
            
            <form id="searchForm" class="row gy-2 gx-3 align-items-center mb-4">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="searchQuery" placeholder="Введите запрос...">
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="channelSelect">
                        <option value="">Все каналы</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Найти</button>
                </div>
            </form>

            <!-- Контейнер для ошибок -->
            <div id="errorContainer" class="alert alert-danger" style="display: none;"></div>
            
            <!-- Информация о результатах -->
            <div id="resultsInfo" class="mb-2"></div>

            <!-- Результаты поиска -->
            <div id="newsResults" class="mb-4">
                <div class="text-center py-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Загрузка...</span>
                    </div>
                    <p class="mt-2">Загрузка новостей...</p>
                </div>
            </div>

            <!-- Кнопка "Загрузить еще" -->
            <div class="text-center mb-5">
                <button id="loadMore" class="btn btn-outline-primary" style="display: none;">Загрузить еще</button>
            </div>

            <div id="reportContainer" class="mt-4"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/news.js') }}"></script>
{% endblock %}
